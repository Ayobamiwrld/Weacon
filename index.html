<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="DEv image/weacon logo(1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="DEv image/weacon logo(1).png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Weacon</title>
</head>
<body class="body">
    <section class="top-nav">
        <div class="nav">
            <label class="switch">
                <input id="toogleSwitch" class="toggle" title="toogle-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <div class="search-prop">
                <form action="#">
                    <div class="input-container">
                        <span class="material-symbols-outlined" id="one">search</span>
                        <input class="searchInput" type="search" id="gsearch-input" name="gsearch" placeholder="Search for your preferred city">
                        <span class="material-symbols-outlined" id="two">close</span>
                    </div>
                </form>
                <button class="search">search</button>
            </div>
            <button class="btn-location">
                <span class="material-symbols-outlined">my_location</span>Current location
            </button>
        </div>
    </section>
    <section class="main">
        <div class="grid-container">
            <div class="grid-item one">
                <img class="condition" src="DEv image/Earth Gif.gif" alt="Earth Gif">
            </div>
            <div class="grid-item two">
                <h3 id="location-name">Location</h3>
                <div class="icon-container">
                    <div class="icon">
                        <p>Temperature</p>
                        <h2 id="temperature"></h2>
                    </div>
                    <div class="icon">
                        <p>Description</p>
                        <span>
                            <i id="weather-icon" class="material-symbols-outlined"></i>
                            <p class="Weather-description"></p>
                        </span>
                    </div>        
                </div>
                <div class="invalid-location">
                    <span class="material-symbols-outlined">wrong_location</span>
                    <p>Invalid location</p>
                </div>
            </div>
            <div class="grid-item three">
                <p class="text">Wind</p>
                <div class="icon2">
                    <span class="material-symbols-outlined">air</span>
                    <span class="wind">
                        <h1 class="wind-speed"></h1>
                    </span>
                    <p>“Wind let us know if it will rain”</p>
                </div>
            </div>
            <div class="grid-item four">
                <p class="text">Humidity</p>
                <div class="icon2">
                    <span class="material-symbols-outlined">water</span>
                    <span class="humidity">
                        <h1 class="humidity-level"></h1>
                    </span>
                    <p>“Will it be more warm or cool”</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-sec">
            <p class="word">Weather condition</p>
            <p class="footer-name">Developed by Ayobami</p>
            <p class="footer-grey">All Rights Reserved</p>
        </div>
    </footer>
    <script src="weather.js"></script>
</body>
</html>
